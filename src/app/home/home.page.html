<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cursos da Etec
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-toolbar>
      <ion-title size="large">Escolha para saber mais</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label (click)="adm()">Tec. Administração</ion-label>
    </ion-item>
    <ion-item>
      <ion-label (click)="ds()">Tec. Desenvolvimento de Sistemas</ion-label>
    </ion-item>
    <ion-item>
      <ion-label (click)="emadm()">EM. Administração</ion-label>
    </ion-item>
    <ion-item>
      <ion-label (click)="emds()">EM. Desenvolvimento de Sistemas</ion-label>
    </ion-item>
    <ion-item>
      <ion-label (click)="contabilidade()">Tec. Contabilidade</ion-label>
    </ion-item>
    <ion-item>
      <ion-label (click)="seguranca()">Tec. Segurança de trabalho</ion-label>
    </ion-item>
    <ion-item>
      <ion-label (click)="logistica()">Tec. Logistica</ion-label>
    </ion-item>
    <ion-item>
      <ion-label (click)="juridicos()">Tec. Serviços juridicos</ion-label>
    </ion-item>
    <ion-item>
      <ion-label (click)="enfermagem()">Tec. Enfermagem</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
